<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
    href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        
      </div>
    </div>
  </header>
  <body>
    <section class="container m-3 p-3"> 
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card"> 
          <h2 class="card-header display-5">Search For A City:</h2>
        <form>
          <div class="list-group p-2">
          <input name="text" class="inputValue" placeholder="New York">
        </div>
        </form>
      <input type="submit" value="Search" class="btn btn-secondary m-3">
      <div class="col-12 h5 text-center">Search History</div>
      <ul class = "col-12 border border-dark text-center bg-secondary" id="history" style="list-style:none;"></ul>
    </div>
      </div>
      <div class="col-md-8 col-xl-9">
<div class="border border-dark"> 
<h1 class="display-5 p-3" id="cityName">City</h1>
<div id="currentDate"></div>
<ul class="list-group list-group-flush">
  <li class="list-group-item" id="temperature">Temperature:</li>
  <li class="list-group-item" id="wind">Wind:</li>
  <li class="list-group-item" id="humidity">Humidity:</li>
  <li class="list-group-item" id="uv">UV Index:</li>
</ul>
</div>
</section>
<section class="container d-flex flex-row-reverse"> 
<div class="col-xl-10">
  <div class="border border-dark "> 
    <h2 class="display-4">5 Day Forecast:</h2> 
    </div>
    </div>
    <div class="row" id="forecast">
      <div class="col-sm">Day 1</div>
        <div class="col-sm">Day 2</div>
        <div class="col-sm">Day 3</div>
        <div class="col-sm">Day 4</div>
        <div class="col-sm">Day 5</div>
      </div>
    </div>
</div>
</div>
  
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
